<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* Fondo negro estilo Matrix */
            font-family: 'Courier New', Courier, monospace; /* Fuente tipo consola */
            color: #00ff00; /* Verde ne√≥n estilo Matrix */
            text-align: center;
        }

        .container {
            max-width: 90%;
        }

        p {
            font-size: 1.5em;
            line-height: 1.5;
            text-align: left;
            white-space: pre-wrap; /* Permite respetar saltos de l√≠nea */
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #00ff00; /* Simula el cursor parpadeante */
            animation: blink-caret 0.7s step-end infinite;
        }

        /* Animaci√≥n de parpadeo del cursor */
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text"></p>
    </div>

    <script>
        const textContainer = document.getElementById("text");

        // Obtiene la fecha actual del sistema
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('es-ES', options); // Formato: 17 de enero de 2025

        const lines = [
            "Cargando mensaje... mar üåä",
            `Fecha: ${formattedDate}`,
            "Hola, mi amor.",
            "Espero que este mensaje te sorprenda al menos un poco.",
            "creo que es la manera mas creativa y 'mia' de darte un mensaje",
            "mira vamos ya un tiempo juntos y hoy cumplimos un mes mas",
            "se que no ha sido tan perfecto como quisieramos que esto fluyeraüåä",
            "pero de ‚ù§Ô∏è voy a hacer las cosas bien por ti .....",
            "hoy por cosas de la vida no podemos compartir juntos , pero eso no le quita lo especial a esta fecha ",
            "te habia prometido algo de skincare que no te servia ,",
            "Peeero los planes cambian , dijsite que te hacian falta jeanes para completar tus outfits",
            "y se lo importante que es para ti ' todo sea por el outfit' dijiste alguna vez",
            "pues bueno voy a ayudar a un outfit mas, vamos por un jean el lunes , el que quieras, donde lo quieras",
            "ADEMAS !!! ",
            "Este mensaje tiene parte 2 ....",
            "o creeias que terminaria asi??? üòä",
            "vamos a almorzar en Crepes & Waffles, (solo por que tengo que respetar mi dieta liquida üò™)",
            "pide lo que quieras con postre incluido , eso va a el ‚ù§Ô∏è , pero tienes que comertelo tu , ten eso en ceunta",
            "cuando estemos almorzando , vuelve a esta pagina ! ",
            "la parte 2 te estara esperando...",
            "te amo locamente ‚ù§Ô∏è",
            "att: üêª ...."
        ];

        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    textContainer.innerHTML += line[charIndex];
                    charIndex++;
                    setTimeout(typeLine, 100); // Velocidad de escritura
                } else {
                    textContainer.innerHTML += "\n"; // Nueva l√≠nea
                    charIndex = 0;
                    lineIndex++;
                    setTimeout(typeLine, 500); // Pausa entre l√≠neas
                }
            }
        }

        // Inicia la escritura cuando la p√°gina cargue
        document.addEventListener("DOMContentLoaded", function () {
            typeLine(); // Inicia el efecto de escritura
        });
    </script>
</body>
</html>
