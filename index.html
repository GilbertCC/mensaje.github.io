<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCFlix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2s ease 4s forwards;
    }

    .netflix-n {
      font-size: 10rem;
      color: red;
      font-weight: bold;
      animation: zoomIn 2s ease, glow 1s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px red, 0 0 10px red; }
      to { text-shadow: 0 0 20px red, 0 0 40px red; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    .banner {
      height: 60vh;
      background: url('img/img1.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 30px;
      box-shadow: inset 0 -80px 80px -30px rgba(0, 0, 0, 0.7);
    }

    .banner h1 {
      font-size: 2.5em;
    }

    .section {
      padding: 20px;
    }

    .row-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .card {
      scroll-snap-align: start;
      flex: 0 0 auto;
      width: 85vw;
      max-width: 250px;
      height: 360px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
      z-index: 0;
    }

    .card:nth-child(1)::before { background-image: url('img/img2.jpg'); }
    .card:nth-child(2)::before { background-image: url('img/img3.jpg'); }
    .card:nth-child(3)::before { background-image: url('img/img4.jpg'); }
    .card:nth-child(4)::before { background-image: url('img/img5.jpg'); }
    .card:nth-child(5)::before { background-image: url('img/img6.jpg'); }

    .card-content {
      position: relative;
      z-index: 1;
      padding: 16px;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      .banner h1 {
        font-size: 1.6em;
      }

      .card-content {
        font-size: 0.95em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="netflix-n">N</div>
    <audio id="netflixSound">
      <source src="https://github.com/ronreiter/interactive-tutorials/raw/master/netflix/netflix-intro.mp3" type="audio/mpeg">
    </audio>
  </div>

  <header>
    GCFlix: Bienvenida Catalina
  </header>

  <div class="banner">
    <h1>Una historia sin pausa</h1>
  </div>

  <div class="section">
    <div class="row-title">Sugerido para ti</div>
    <div class="row">
      <div class="card">
        <div class="card-content">"Desde que llegaste, todo cambió para mejor."</div>
      </div>
      <div class="card">
        <div class="card-content">"Nuestro primer abrazo aún vibra en mi corazón."</div>
      </div>
      <div class="card">
        <div class="card-content">"Gracias por ser mi lugar seguro."</div>
      </div>
      <div class="card">
        <div class="card-content">"Tu sonrisa, mi paz diaria."</div>
      </div>
      <div class="card">
        <div class="card-content">"Eres mi mejor historia, Catalina."</div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("click", function playSoundOnce() {
      const audio = document.getElementById("netflixSound");
      if (audio) {
        audio.play().catch(() => {});
        window.removeEventListener("click", playSoundOnce);
      }
    });
  </script>
</body>
</html>
