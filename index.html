<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Secreto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fondo animado tipo estrellas */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -2;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent url('https://imgur.com/gallery/stars-lZlCpy8#/t/stars') repeat;
            opacity: 0.1;
            animation: moveStars 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .container {
            width: 90%;
            max-width: 700px;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 2px solid #00ffcc;
            padding: 25px;
            box-sizing: border-box;
            text-align: left;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px #00ffcc80;
            border-radius: 15px;
        }

        #text::after {
            content: "|";
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #ring {
            display: none;
            font-size: 2.8em;
            text-align: center;
            margin-top: 30px;
            color: #ff69b4;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text"></p>
        <div id="ring">üíç G + C üíç</div>
    </div>

    <script>
        const textContainer = document.getElementById("text");
        const ringDiv = document.getElementById("ring");

        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('es-ES', options);

        const lines = [
            ">>> Iniciando protocolo de acceso...",
            `>>> Fecha: ${formattedDate}`,
            ">>> Autenticando destinataria...",
            ">>> Confirmado: Catalina üíñ",
            ">>> Cargando recuerdos compartidos...",
            ">>> Analizando emociones...",
            ">>> Resultado: Amor verdadero üíò",
            ">>> Compilando mensaje secreto...",
            ">>> Iniciales: G + C",
            ">>> Estimaci√≥n de amor: ‚àû",
            ">>> Catalina, esto no es solo un texto...",
            ">>> Es mi forma de decirte que eres mi todo.",
            ">>> Hoy te regalo algo m√°s que palabras...",
            ">>> Abre la caja cuando termine este mensaje.",
            ">>> Esto es para ti... con todo mi amor. üíç"
        ];

        const maxVisibleLines = 12;
        const displayedLines = [];
        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    if (displayedLines.length === 0) {
                        displayedLines.push("");
                    }
                    displayedLines[displayedLines.length - 1] += line[charIndex];
                    charIndex++;
                } else {
                    displayedLines.push("");
                    if (displayedLines.length > maxVisibleLines) {
                        displayedLines.shift();
                    }
                    charIndex = 0;
                    lineIndex++;
                }

                textContainer.innerText = displayedLines.join("\n");
                setTimeout(typeLine, charIndex === 0 ? 900 : 40);
            } else {
                ringDiv.style.display = "block";
            }
        }

        document.addEventListener("DOMContentLoaded", typeLine);
    </script>
</body>
</html>
