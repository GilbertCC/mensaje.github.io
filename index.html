<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCFlix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2s ease 4s forwards;
    }

    .netflix-n {
      font-size: 10rem;
      color: red;
      font-weight: bold;
      animation: zoomIn 2s ease, glow 1s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px red, 0 0 10px red;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 40px red;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="netflix-n">N</div>
    <audio id="netflixSound">
      <source src="https://github.com/ronreiter/interactive-tutorials/raw/master/netflix/netflix-intro.mp3" type="audio/mpeg">
    </audio>
  </div>

  <main>
    <h1>Bienvenida Catalina</h1>
  </main>

  <script>
    window.addEventListener("click", function playSoundOnce() {
      const audio = document.getElementById("netflixSound");
      if (audio) {
        audio.play().catch(() => {});
        window.removeEventListener("click", playSoundOnce);
      }
    });
  </script>
</body>
</html>
