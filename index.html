<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCFlix</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #141414;
      color: white;
      font-family: Arial, sans-serif;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeOut 2s ease 4s forwards;
    }

    .netflix-n {
      font-size: 10rem;
      color: red;
      font-weight: bold;
      animation: zoomIn 2s ease, glow 1s ease-in-out infinite alternate;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px red, 0 0 10px red;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 40px red;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    header {
      background-color: black;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }

    .banner {
      height: 60vh;
      background: url('/img/img1.jpg') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      padding: 30px;
      box-shadow: inset 0 -80px 80px -30px rgba(0, 0, 0, 0.7);
    }

    .banner h1 {
      font-size: 2.5em;
    }

    .section {
      padding: 20px;
    }

    .row-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .card {
      background-color: #222;
      min-width: 200px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      opacity: 0;
      transition: opacity 0.3s;
      text-align: center;
    }

    .card:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="intro">
    <div class="netflix-n">N</div>
    <audio id="netflixSound">
      <source src="https://github.com/ronreiter/interactive-tutorials/raw/master/netflix/netflix-intro.mp3" type="audio/mpeg">
    </audio>
  </div>

  <header>
    GCFlix: Bienvenida Catalina
  </header>

  <div class="banner">
    <h1>Una historia sin pausa</h1>
  </div>

  <div class="section">
    <div class="row-title">Sugerido para ti</div>
    <div class="row">
      <div class="card">
        <img src="img/card1.jpg" alt="card1">
        <div class="overlay">"Desde que llegaste, todo cambió para mejor."</div>
      </div>
      <div class="card">
        <img src="img/card2.jpg" alt="card2">
        <div class="overlay">"Nuestro primer abrazo aún vibra en mi corazón."</div>
      </div>
      <div class="card">
        <img src="img/card3.jpg" alt="card3">
        <div class="overlay">"Gracias por ser mi lugar seguro."</div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("click", function playSoundOnce() {
      const audio = document.getElementById("netflixSound");
      if (audio) {
        audio.play().catch(() => {});
        window.removeEventListener("click", playSoundOnce);
      }
    });
  </script>
</body>
</html>
