<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Secreto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            height: 80vh;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #00ff00;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
            position: relative;
        }

        #text::after {
            content: "|";
            animation: blink 1s step-start infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #ring {
            display: none;
            font-size: 2.5em;
            text-align: center;
            margin-top: 30px;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="text"></p>
        <div id="ring">üíç G + C üíç</div>
    </div>

    <script>
        const textContainer = document.getElementById("text");
        const ringDiv = document.getElementById("ring");

        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = today.toLocaleDateString('es-ES', options);

        const lines = [
            ">>> Accediendo a protocolo secreto [GC-‚ô•]...",
            `>>> Fecha: ${formattedDate}`,
            ">>> Buscando destinataria: Catalina...",
            ">>> Confirmada: Amor de mi vida üíñ",
            ">>> Cargando memorias compartidas...",
            ">>> Procesando besos, risas, abrazos...",
            ">>> Resultado: t√∫ haces que todo valga la pena.",
            ">>> Cargando archivo especial...",
            ">>> Iniciales encontradas: G + C",
            ">>> Generando sorpresa...",
            ">>> Catalina, este mensaje no es solo texto...",
            ">>> Es mi forma de decirte...",
            ">>> Que eres lo mejor que me ha pasado.",
            ">>> Y que quiero seguir escribiendo nuestra historia juntos.",
            ">>> Abre la caja... üíç Esto es para ti."
        ];

        const maxVisibleLines = 12;
        const displayedLines = [];
        let lineIndex = 0;
        let charIndex = 0;

        function typeLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                if (charIndex < line.length) {
                    if (displayedLines.length === 0) {
                        displayedLines.push("");
                    }
                    displayedLines[displayedLines.length - 1] += line[charIndex];
                    charIndex++;
                } else {
                    displayedLines.push("");
                    if (displayedLines.length > maxVisibleLines) {
                        displayedLines.shift();
                    }
                    charIndex = 0;
                    lineIndex++;
                }

                textContainer.innerText = displayedLines.join("\n");
                setTimeout(typeLine, charIndex === 0 ? 800 : 40);
            } else {
                ringDiv.style.display = "block";
            }
        }

        document.addEventListener("DOMContentLoaded", typeLine);
    </script>
</body>
</html>
